[opentsdb]
server = hadoop			# Resolves to 192.168.122.6
port = 4242
metric_prefix = lemon

[lustre]
lustre_paths = /proc/fs/lustre/obdfilter/ /proc/fs/lustre/mdt/

[logging]
log_file = /var/log/lemon.log
log_level = INFO
log_rotation = True
max_size = 20                    # Size is in MiB
backup_count = 5

[sampling]
interval = 5
